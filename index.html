<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<title>Spotify Clone</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="utility.css" />
</head>

<body>
	<div class="conatiner flex bg-black">
		<div class="left">
			<div class="close">
				<img class="invert" src="img/close.svg" alt="close-button">
			</div>
			<div class="home rounded bg-grey margin-1 p-1">
				<div class="logo">
					<img class="invert" src="img/logo.svg" alt="Spotify logo" />
				</div>
				<ul>
					<li>
						<img class="invert" src="img/home.svg" alt="" />Home
					</li>
					<li>
						<img class="invert" src="img/search.svg" alt="" />Search
					</li>
				</ul>
			</div>
			<div class="library bg-grey rounded margin-1 p-1">
				<div class="playlist_heading">
					<img class="invert" src="img/playlist_logo.svg" alt="playlist_logo" />
					<h2>Your library</h2>
				</div>

				<div class="songList">
					<ul>

					</ul>
				</div>

				<div class="footer">
					<div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
					<div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
					<div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
					</div>
					<div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
					<div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
					<div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
				</div>
			</div>
		</div>
		<div class="right rounded bg-grey">
			<div class="header">
				<div class="nav">
					<div class="hamburgerContainer">
						<img class="invert hamburger" src="img/hamburger.svg" alt="hamburger">
						<img class="invert" src="img/left_arrow.svg" alt="left_arrow">
						<img class="invert" src="img/right_arrow.svg" alt="right_arrow">
					</div>
				</div>
				<div class="buttons">
					<button class="signupbtn">Sign up</button>
					<button class="loginbtn">Log in</button>
				</div>
			</div>

			<div class="spotify_playlist">
				<h1>Spotify Playlists</h1>
				<div class="card_container">
					
					<div class="playbar">

						<div class="seekbar">
							<div class="circle"></div>
						</div>

						<div class="infoAboveBar">
							<div class="info">

							</div>

							<div class="song-buttons">
								<img id="previous" src="img/previous.svg" alt="previous-song">
								<img id="play" src="img/play.svg" alt="play button">
								<img id="next" src="img/next.svg" alt="next-song">
							</div>

							<div class="volume-and-duration">
								<div class="songDuration">

								</div>

								<div class="volumeRocker">
									<img width="19px" src="img/volume.svg" alt="volumeRocker">
									<div class="range">
										<input type="range" name="volumeRocker" id="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- <script src="driveScript.js"></script> -->
		<script src="script.js"></script>
</body>

</html>
